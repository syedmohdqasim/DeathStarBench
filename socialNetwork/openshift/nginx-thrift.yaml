---
apiVersion: v1
kind: Service
metadata:
  name: nginx-thrift
  labels:
    death-star-project: social-network
    app: nginx-thrift
  namespace: ai4cloudops-f7f10d9
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    death-star-project: social-network
    app: nginx-thrift
