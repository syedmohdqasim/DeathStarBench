---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app: media-service
  namespace: ai4cloudops-f7f10d9
spec:
  ports:
  - port: 9090
  selector:
    death-star-project: social-network
    app: media-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  labels:
    death-star-project: social-network
    app: media-service
  namespace: ai4cloudops-f7f10d9
spec:
  replicas: 1
  selector:
    matchLabels:
      death-star-project: social-network
      app: media-service
  template:
    metadata:
      labels:
        death-star-project: social-network
        app: media-service
      name: media-service
    spec:
      containers:
      - name: media-service
        image: registry-route-ai4cloudops-11855c.apps.shift.nerc.mghpcc.org/social-network-microservices
        resources:
          requests:
            cpu: 1
            memory: 1000Mi
          limits:
            cpu: 2000m
            memory: 5000Mi

        command: ["MediaService"]
        volumeMounts:
          - mountPath: /social-network-microservices/config/jaeger-config.yml
            subPath: jaeger-config.yml
            name: jaeger-conf-yaml
          - mountPath: /social-network-microservices/config/service-config.json
            subPath: service-config.json
            name: service-config-json
      restartPolicy: Always
      imagePullSecrets:
        - name: customregred
      volumes:
        - name: jaeger-conf-yaml
          configMap:
            name: jaeger-config-yaml
        - name: service-config-json
          configMap:
            name: service-config-json
